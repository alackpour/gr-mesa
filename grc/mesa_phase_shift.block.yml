id: mesa_phase_shift
label: Phase Shift
category: '[mesa]'

parameters:
-   id: shift_in_radians
    label: Phase Shift (rad)
    dtype: float
    default: '0.0'

inputs:
-   domain: stream
    dtype: complex
-   domain: message
    id: shift_rad
    optional: true

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: import mesa
    make: mesa.phase_shift(${shift_in_radians})
    callbacks:
    - set_shift(${shift_in_radians})

documentation: |-
    This block will phase shift the input signal by the specified number of radians by multiplying the input times a shift value: gr_complex(cos(d_shift_in_radians),sin(d_shift_in_radians))

file_format: 1
